{% extends 'base.html' %}


{% block title %}
    Login
{% endblock %}


{% block conteudo %}


{% include 'componentes/erro.html' %}


<link rel="stylesheet" href="static/css/login.css">


<div class="page-center">
    <div class="container">


        <div class="logo">
            <img src="static/img/geral/ifnexus-logobranca.svg" alt="IFNexus Logo">
        </div>

        <div class="botoes">
            <p>Entre com sua conta e explore os projetos do IFRN.</p>
            <form action="{{ url_for('login') }}" method="post">
                <div class="input-group">
                    <input type="text" name="email" placeholder="Email">
                    <span class="icon"></span>
                </div>
                <div class="input-group">
                    <input type="password" name="senha" placeholder="Senha">
                    <span class="icon"></span>
                </div>
                <button>Entrar</button>
            </form>
            <div class="loginsuap">
                <a href="/login_suap" class="btn-suap">Entrar com SUAP</a>
            </div>
        </div>
    </div>


    <div class="subcontainer">
        <p>
            NÃ£o tem conta?
            <a href="{{ url_for('register') }}">Cadastre-se</a>
        </p>
    </div>
</div>
{% endblock %}
