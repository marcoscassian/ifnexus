<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            IFnexus
        {% endblock %}
    </title>
    <link rel="stylesheet" href="static/css/base.css">
    {% block estilos %}{% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body style="background-color: #F2F2F2;">


    <header>
        <h1 href="/" class="home">IFNexus</h1> <!-- a ser substituido pela img -->
           
        <div class="botoes">
            {% if current_user.is_authenticated %}
            <nav class="botoes_logged">
                <a href="/" class="Incio">Início</a>
                <a href="/" class="Projetos">Projetos</a>
                <a href="/" class="Sobre">Sobre</a>
               
                <div class="dropdown" tabindex="0">
                    <button class="dropbtn">Olá, {{ current_user.nome }} ▼</button>
                    <div class="dropdown-content">
                      <div class="user-name">Olá, {{ current_user.nome }}</div>
                      <a href="/cadastrar">＋ Cadastrar Projeto</a>
                      <a href="/logout">↩ Sair</a>
                    </div>
                  </div>
                 
            </nav>
        {% else %}
            <nav class="botoes_not_logged">
                <a href="/" class="Incio">Início</a>
                <a href="/" class="Projetos">Projetos</a>
                <a href="/" class="Sobre">Sobre</a>
                <a href="/login" class="Login">Login</a>
            </nav>
        {% endif %}
       
        </div>
    </header>
        <!-- definiremos as rotas dos ngcs aq em cima apos a criacao das pags-->


    <h1>
        {% block pagina %}
           
        {% endblock %}
    </h1>


    {% block conteudo %}
       
    {% endblock %}
   
</body>
</html>
