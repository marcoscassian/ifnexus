<article class="projeto-card">
    <div class="projeto-image">
        {% if card.imagem and card.imagem != '/static/img1.jpg' %}
            <img src="{{ url_for('static', filename=card.imagem.lstrip('/')) }}" alt="{{ card.titulo }}" class="card-img">
        {% else %}
            <div class="card-img-placeholder">
                <i class="fas fa-image"></i>
            </div>
        {% endif %}
        
        <div class="card-curso-badge card-curso-{{ card.tag|lower|replace(' ', '-') }}">
            {{ card.tag|capitalize }}
        </div>
    </div>
    <div class="projeto-content">

        <h3 class="card-title">{{ card.titulo }}</h3>

        {% if card.descricao %}
        <p class="card-description">{{ card.descricao[:80] }}{% if card.descricao|length > 80 %}...{% endif %}</p>
        {% endif %}

        <a href="{{ url_for('ver_projeto', id=card.id) }}" class="btn-ver-mais">
            Ver Projeto
            <i class="fas fa-arrow-right"></i>
        </a>
    </div>
</article>
