{% extends 'base.html' %}

{% block title %}Criar Projeto{% endblock %}

{% block conteudo %}

{% include 'componentes/erro.html' %}
<link rel="stylesheet" href="static/css/criar_projeto.css">
<div class="page-center">
    <h1>Cadastrar Novo Projeto</h1>
    <p>Preencha os dados abaixo para publicar seu projeto na vitrine do IF.</p>
    <div class="container">

        <form action="{{ url_for('register') }}" method="post">
            <div class="input-group">
                <input type="text" name="name" placeholder="Nome de Usuário">
                <span class="icon"></span>
            </div>
            <div class="input-group">
                <input type="text" name="email" placeholder="Email">
                <span class="icon"></span>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Senha">
                <span class="icon"></span>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirme sua senha">
                <span class="icon"></span>
            </div>
            <button>Cadastre-se</button>
        </form>
    </div>

    <div class="subcontainer">
        <p>
            Já tem conta?
            <a href="{{ url_for('login') }}">Conecte-se</a>
        </p>
    </div>
</div>

{% endblock %}
